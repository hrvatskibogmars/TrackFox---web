        <div class='row'>
          <div class='col-md-12'>
            <div class='table-responsive'>
              <table class='table'>
                <thead>
                  <td>
                    <b>ID - Device</b>
                  </td>
                  <td>
                    <b>Device name</b>
                  </td>
                  <td>
                    <b>Last used</b>
                  </td>
                  <td>
                    <b>Last used</b>
                  </td>
                  <td>
                    <b>Active</b>
                  </td>
                </thead>
                <tr ng-repeat='device in devices'>
                  <td>
                    {{device.id_device}}
                  </td>
                  <td>
                    {{device.name}}
                  </td>
                  <td>
                    {{device.last_used}}
                  </td>
                  <td>
                   {{device.date}}
                 </td>
                 <td>
                   {{device.status}}
                 </td>

             </table>
